name: Trigger auto deployment for container0001

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container0001-AutoDeployTrigger-403898bd-0d3d-4eff-9ace-37e98d0d1801.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINER0001_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINER0001_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINER0001_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINER0001_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINER0001_REGISTRY_PASSWORD }}
          containerAppName: container0001
          resourceGroup: RG-day04-01
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


